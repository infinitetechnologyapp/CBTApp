<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CBT PRACTICE</title>
  <link rel="icon" href="images/itech.jpg" type="image/cbt-icon" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <img id="school-logo" alt="School Logo" src="images/itech.jpg" />
      <div>
        <h1 id="school-name">Infinite Technology</h1>
        <p class="tag">CBT Practice</p>
      </div>
    </header>
    <section id="start-screen" class="card">
      <h2>Start Practice</h2>
      <label>
        <span>Enter User ID</span>
        <input id="exam-num" type="text" placeholder="User ID" />
      </label>

      <label>
        <span>CBTAPP</span>
        <select id="class-select">
          <option value="CBT">CBT PRACTICE</option>
        </select>
      </label>

      <label>
        <span>Select Subject</span>
        <select id="subject-select">
          <!-- Filled dynamically by scripts -->
        </select>
      </label>

      <div class="row">
        <button id="start-btn" class="btn primary">Start CBT</button>
      </div>

      <div id="student-details" class="student-card hidden"></div>
      <div id="messages" class="messages"></div>
    </section>

    <section id="exam-screen" class="card hidden">
      <div class="exam-header">
        <div>
          <h3 id="exam-subject"></h3>
          <p id="exam-student"></p>
        </div>
        <div class="timer" id="timer">00:00</div>
      </div>

      <div id="question-area"></div>

      <div class="nav-row">
        <button id="prev-btn" class="btn">Previous</button>
        <button id="next-btn" class="btn">Next</button>
        <button id="submit-btn" class="btn primary">Submit</button>
      </div>
      <div class="progress" id="progress"></div>
    </section>

    <section id="result-screen" class="card hidden">
      <h2>Exam Result</h2>
      <div id="result-summary"></div>

      <h3>Class Ranking</h3>
      <div id="ranking"></div>

      <div class="row">
        <br />
        <button id="download-btn" class="btn">Download PDF</button>
 
        <button id="clear-scores-btn" class="btn danger">Clear All Scores</button>
        <button id="another-btn" class="btn primary">Take Another Exam</button>
      </div>
    </section>
    <div>
      <p class="tag" style="text-align: center; font-size: 12px;">Brightest Digital Services</p>
      <p class="tag" style="font-size: 12px;">Developed by: Sir Bright</p>
      <h3 class="tag" style="font-size: 12px;">Infinite Technology: 08107069369</h3>
    </div>
  </main>

  <!-- Data files -->
  <script src="students.js"></script>

  <script src="questions.js"></script>

  <!-- App scripts -->
  <script src="index.js"></script>
  <script src="app.js"></script>
</body>
</html>
