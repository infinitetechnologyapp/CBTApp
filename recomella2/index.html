<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recomella_SS2</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- html2pdf (for PDF export) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- Optional: icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <main class="container">
    <header class="header">
       <!-- <img class="image" src="image/recomella.png" alt="" /> -->
      <h1>Recomella CBT Portal</h1>
      <p class="sub">Select subject → enter exam no </p>
    </header>

    <section class="panel" id="setupPanel">
      <div class="form-row">
        <label for="subjectSelect">Select Subject</label>
        <select id="subjectSelect">
          <option value="">-- Select Subject --</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Computer">Computer</option>
          <option value="DataProcessing">Data Processing</option>
          <option value="Mathematics">Mathematics</option>
          <option value="EnglishLanguage">English Language</option>
          <option value="Biology">Biology</option>
          <option value="Physics">Physics</option>
          <option value="Geography">Geography</option>
          <option value="Economics">Economics</option>
        </select>
        
      </div>

      <div class="form-row">
        <label for="examNo">Enter Examination Number</label>
        <input id="examNo" placeholder="e.g. SS1A001" />
      </div>

      <div class="form-actions">
        <button id="fetchStudentBtn" class="btn primary">Enter</button>
      </div>

      <div id="studentInfo" class="card hidden">
        <h3>Student</h3>
        <p id="stuDisplay">No student loaded</p>
        <button id="startExamBtn" class="btn success" disabled>Start Exam</button>
      </div>
    </section>

    <section id="examPanel" class="panel hidden">
      <div class="exam-header">
        <div>
          <strong id="examStudentName"></strong>
          <div id="examStudentMeta" class="muted"></div>
        </div>
        <div class="timer" id="timerDisplay">05:00</div>
      </div>

      <form id="examForm" class="questions-container"></form>

      <div class="form-actions">
        <button id="submitExamBtn" class="btn danger">Submit Exam</button>
      </div>
    </section>

    <section id="resultPanel" class="panel hidden">
      <h2>Exam Result</h2>
      <p id="resultSummary"></p>

      <h3>Class Scoreboard — <span id="boardTitle"></span></h3>
      <div id="scoreboardWrap" class="card">
        <div id="scoreboard"></div>
      </div>

      <div class="form-actions">
        <button id="downloadPdfBtn" class="btn">Download Scoreboard (PDF)</button>
        <button id="resetBtn" class="btn success">Start New Exam</button>
      </div>
      <div>
         <!--<button id="clearBtn" class="btn" style="margin-top: 20px;">Clear scores</button> -->
      </div>
    </section>

    <footer class="footer">
      <small>Determination is the key to success</small>
    </footer>
  </main>

  <!-- Data files -->
  <script src="questions.js"></script>
  <script src="students.js"></script>

  <!-- App script -->
  <script src="app.js"></script>
</body>
</html>
